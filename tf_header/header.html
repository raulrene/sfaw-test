<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Academy-Learning</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">	
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--> 	
</head>
<body>
	<!-- begin  header  -->
	<div id="header">
		<div id="header_content">
			<div id="logo">
				<a href="#">
					<img src="img/logo.png" alt="logo"/>
				</a>
			</div>
			<div id="option">

				<div class="search">
					<input type="text" name="search" size="10" />
					<i class="fa fa-search"></i>
				</div>
				<div class="login"><i class="fa fa-key"> Sign in</i></div>
				<div class="register"><i class="fa fa-user"></i> Register</div>
			</div>	
			<div class="nav">
				<ul>
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Courses</a></li>
					<li><a href="#">Plans</a></li>
				</ul>
			</div>
			<div class="clear"></div>	
		</div>
	</div>
	<!-- end header  -->


	
	<!-- courses section header  -->
	<h1>Popular courses</h1>
	<!-- courses section  -->
	<div class="course-list">
		<!-- course first section  -->
		<div class = "column">
			<div class="column-content">
				<!-- course first section img -->
				<div class="col-img">
					<a href="#">
						<img alt="cook" src="img/cook.jpg">
					</a>
				</div>
				<div class="crs-price">
					<div class="price-text">
						<span class="amount">$128</span>
					</div>
					<!-- course first section corner div  -->
					<div class="corner-wrap">
						<div class="corner"></div>
						<div class="corner-background"></div>
					</div>
				</div>
				<!-- course first section  links-->			
				<div class="col-txt">
					<header class="crs-header">
						<h5><a href="#">Basic cooking tehniques</a></h5>
						<a class="author" href="#">Steven Granger</a>
					</header>
					<footer class="crs-footer">
						<div class="crs-user"><img src="img/user_icon.png" alt="user"/> 12</div>
						<div class="crs-star">
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-off.png" alt="star"/>
						</div>
					</footer>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<!-- course first section end -->
		<!-- course second section  -->
		<div class = "column">
			<div class="column-content">
				<!-- course second section image  -->
				<div class="col-img">
					<a href="#">
						<img  alt="fittness" src="img/fitt.jpg">
					</a>
				</div>
				<!-- course second section price div  -->
				<div class="crs-price" id="corner_red">
					<div class="price-text">
						<span class="amount">Free</span>
					</div>
					<!-- course second section corner div  -->
					<div class="corner-wrap">
						<div class="corner" ></div>
						<div class="corner-background"></div>
					</div>
				</div>	
				<!-- course second section links  -->				
				<div class="col-txt">
					<header class="crs-header">
						<h5><a href="#">Home Fitness Training </a></h5>
						<a class="author" href="#">Mark Blackwood</a>
					</header>
					<footer class="crs-footer">
						<div class="crs-user"><img src="img/user_icon.png" alt="user"/> 12</div>
						<div class="crs-star">
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-off.png" alt="star"/>
						</div>
					</footer>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<!-- course second section end -->
		<!-- course third section  -->
		<div class = "column">
			<div class="column-content">
				<!-- course third section image  -->
				<div class="col-img">
					<a href="#">
						<img  alt="picture" src="img/picc.jpg">
					</a>
				</div>
				<!-- course third section price div  -->
				<div class="crs-price">
					<div class="price-text">
						<span class="amount">$142</span>
					</div>
					<!-- course third section corner div  -->
					<div class="corner-wrap">
						<div class="corner"></div>
						<div class="corner-background"></div>
					</div>
				</div>	
				<!-- course third section links  -->				
				<div class="col-txt">
					<header class="crs-header">
						<h5><a href="#">Digital Photography </a></h5>
						<a class="author" href="#">Michael Lawson</a>
					</header>
					<footer class="crs-footer">
						<div class="crs-user"><img src="img/user_icon.png" alt="user" /> 12</div>
						<div class="crs-star">
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-off.png" alt="star"/>
						</div>
					</footer>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<!-- course third section end -->
		<!-- course last section  -->
		<div class = "column" id="col-last">
			<div class="column-content">
				<!-- course last section image  -->
				<div class="col-img">
					<a href="#">
						<img alt="architect" src="img/arch.jpg">
					</a>
				</div>
				<!-- course last section price div  -->
				<div class="crs-price">
					<div class="price-text">
						<span class="amount">$136</span>
					</div>
					<!-- course last section corner div  -->
					<div class="corner-wrap">
						<div class="corner"></div>
						<div class="corner-background"></div>
					</div>
				</div>					
				<!-- course last section links -->
				<div class="col-txt">
					<header class="crs-header">
						<h5><a href="#">Architecture Basics</a></h5>
						<a class="author" href="#">Steven Granger</a>
					</header>
					<footer class="crs-footer">
						<div class="crs-user"><img src="img/user_icon.png" alt="user"/> 12</div>
						<div class="crs-star">
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-on.png" alt="star"/>
							<img src="img/star-off.png" alt="star"/>
						</div>
					</footer>
					<div class="clear"></div>
				</div>
			</div>
		</div>	
		<!-- course last section end -->
		<div class="clear"></div>					
	</div>
	<!-- courses section end -->
</body>
</html>
